                $.ajax({

                        act: "add",
                        content: textValue
                    },
                    beforeSend: function () {
                        console.log("正在拼命加载数据");
                    },
                    success: function (data) {
                        console.log(data);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
            })

        })
    </script>
